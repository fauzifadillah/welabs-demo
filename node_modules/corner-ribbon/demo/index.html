<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Corner ribbon CSS</title>
	<link rel="stylesheet" href="https://cdn.rawgit.com/themekit/corner-ribbon/master/dist/corner-ribbon.min.css">
	
	<!-- Roboto Web Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
	
	<style>
		html {
			font-size: 14px;
		}
		html, body {
			position: relative;
			overflow: hidden;
			height: 100%;
		}
		body {
			font-family: Roboto, "Helvetica Neue", Arial, Helvetica, sans-serif;
			font-size: 1rem;
			line-height: 1.5;
			color: #373a3c;
			background-color: #f1f1f1;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.corner-ribbon {
			text-transform: uppercase;
		}
		h1 {
			font-size: 3rem;
		}
	</style>
</head>
<body>
	<span class="corner-ribbon corner-ribbon--primary corner-ribbon--shadow corner-ribbon--default-left-top">left</span>
	<span class="corner-ribbon corner-ribbon--success corner-ribbon--shadow corner-ribbon--default-right-top">right</span>
	<span class="corner-ribbon corner-ribbon--success corner-ribbon--shadow corner-ribbon--default-left-bottom">left</span>
	<span class="corner-ribbon corner-ribbon--success corner-ribbon--shadow corner-ribbon--default-right-bottom">right</span>

	<h1>Corner Ribbon</h1>
</body>
</html>
